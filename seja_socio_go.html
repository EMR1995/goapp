<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Área do Sócio - Mecânico GO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f8f9fa; font-family: Arial, sans-serif; }
    header { background-color: #2573c0; padding: 20px; text-align: center; }
    header img { max-width: 200px; border-radius: 8px; }
    .form-section { padding: 30px 15px; max-width: 600px; margin: auto; background: #fff; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.05); margin-bottom: 40px; }
    footer { background-color: #2573c0; color: #fff; text-align: center; padding: 10px 0; }
  </style>
</head>
<body>
  <header>
    <img src="https://via.placeholder.com/200x100.png?text=Logo+Mecânico+GO" alt="Logo Mecânico GO" />
  </header>

  <main class="container">
    <section class="form-section">
      <h2 class="text-center mb-4">Login de Sócio</h2>
      <form action="painel_socio.html" method="POST">
        <div class="mb-3">
          <label for="email_login" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email_login" name="email_login" required placeholder="exemplo@email.com" />
        </div>

        <div class="mb-3">
          <label for="senha_login" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha_login" name="senha_login" required />
        </div>

        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>
    </section>

    <section class="form-section">
      <h2 class="text-center mb-4">Não é sócio ainda? Cadastre-se</h2>
      <form action="confirmacao.html" method="POST" onsubmit="return validarSenha()">
        <div class="mb-3">
          <label for="empresa" class="form-label">Nome da Empresa</label>
          <input type="text" class="form-control" id="empresa" name="empresa" required placeholder="Ex: Mecânica Rápida GO" />
        </div>

        <div class="mb-3">
          <label for="mecanico" class="form-label">Nome do Mecânico Responsável</label>
          <input type="text" class="form-control" id="mecanico" name="mecanico" required placeholder="Ex: João da Silva" />
        </div>

        <div class="mb-3">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" class="form-control" id="cpf" name="cpf" required placeholder="000.000.000-00" pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" />
        </div>

        <div class="mb-3">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="tel" class="form-control" id="telefone" name="telefone" required placeholder="(00) 00000-0000" />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" name="email" required placeholder="exemplo@email.com" />
        </div>

        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" name="senha" required />
        </div>

        <div class="mb-3">
          <label for="confirmar_senha" class="form-label">Confirmar Senha</label>
          <input type="password" class="form-control" id="confirmar_senha" name="confirmar_senha" required />
        </div>

        <button type="submit" class="btn btn-success w-100">Cadastrar</button>
      </form>

      <div class="text-center mt-4">
        <a href="index.html" class="btn btn-outline-secondary">Voltar ao Início</a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Mecânico GO APP</p>
  </footer>

  <script>
    function validarSenha() {
      const senha = document.getElementById('senha').value;
      const confirmar = document.getElementById('confirmar_senha').value;
      if (senha !== confirmar) {
        alert('As senhas não coincidem. Por favor, tente novamente.');
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
