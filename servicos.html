<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mecanico GO APP - Serviços</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f8f9fa; font-family: Arial, sans-serif; }
    header { background-color: #2573c0; padding: 20px; text-align: center; }
    header img { max-width: 200px; border-radius: 8px; }
    .service-section { padding: 20px; }
    .service-card { margin-bottom: 20px; }
    footer { background-color: #2573c0; color: #fff; text-align: center; padding: 10px 0; }
  </style>
</head>
<body>
  <header>
    <img src="https://via.placeholder.com/200x100.png?text=Logo+Mecanico+GO" alt="Logo Mecanico GO" />
  </header>
  <main class="container service-section">
    <h1 class="text-center mb-4">Nossos Serviços</h1>
    <div class="row">
      <div class="col-md-6 service-card">
        <div class="card">
          <img src="https://via.placeholder.com/400x200.png?text=Mecânica+Geral" class="card-img-top" alt="Mecânica Geral" />
          <div class="card-body">
            <h5 class="card-title">Mecânica Geral</h5>
            <p class="card-text">Serviços completos de manutenção e reparo para seu veículo.</p>
          </div>
        </div>
      </div>
      <div class="col-md-6 service-card">
        <div class="card">
          <img src="https://via.placeholder.com/400x200.png?text=Agendamentos" class="card-img-top" alt="Agendamentos" />
          <div class="card-body">
            <h5 class="card-title">Agendamentos</h5>
            <p class="card-text">Agende seus serviços de forma rápida e prática.</p>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center mt-4">
      <a href="index.html" class="btn btn-secondary">Voltar ao Início</a>
      <a href="associados.html" class="btn btn-secondary">Área do Associado</a>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 Mecanico GO APP</p>
  </footer>
</body>
</html>
