<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mecânico GO APP - Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f8f9fa; font-family: Arial, sans-serif; }
    header { background-color: #2573c0; padding: 20px; text-align: center; }
    header img { max-width: 200px; border-radius: 8px; }
    .form-section { padding: 20px; }
    footer { background-color: #2573c0; color: #fff; text-align: center; padding: 10px 0; }
  </style>
</head>
<body>
  <header>
    <img src="https://via.placeholder.com/200x100.png?text=Logo+Mecânico+GO" alt="Logo Mecânico GO" />
  </header>

  <main class="container form-section">
    <h1 class="text-center mb-4">Cadastre-se</h1>
    <form action="confirmacao.html" method="POST" onsubmit="return validarSenha()">
      <div class="mb-3">
        <label for="empresa" class="form-label">Nome da Empresa</label>
        <input type="text" class="form-control" id="empresa" name="empresa" placeholder="Ex: Oficina do João" required />
      </div>
      <div class="mb-3">
        <label for="mecanico" class="form-label">Nome do Mecânico</label>
        <input type="text" class="form-control" id="mecanico" name="mecanico" placeholder="Digite o nome do responsável" required />
      </div>
      <div class="mb-3">
        <label for="cpf" class="form-label">CPF</label>
        <input type="text" class="form-control" id="cpf" name="cpf" placeholder="Digite o CPF" required />
      </div>
      <div class="mb-3">
        <label for="telefone" class="form-label">Número de Telefone</label>
        <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="(00) 00000-0000" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail" required />
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha" required />
      </div>
      <div class="mb-3">
        <label for="confirmar_senha" class="form-label">Confirmar Senha</label>
        <input type="password" class="form-control" id="confirmar_senha" name="confirmar_senha" placeholder="Confirme sua senha" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Confirmar Cadastro</button>
    </form>

    <div class="text-center mt-4">
      <a href="servicos.html" class="btn btn-secondary">Ver Serviços</a>
      <a href="seja_socio_go.html" class="btn btn-secondary">Seja Sócio GO</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Mecânico GO APP</p>
  </footer>

  <script>
    function validarSenha() {
      const senha = document.getElementById('senha').value;
      const confirmar = document.getElementById('confirmar_senha').value;
      if (senha !== confirmar) {
        alert('As senhas não coincidem.');
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
