<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>MecanicoGO2.0</title>
    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #2573c0;
            padding: 10px 0;
            text-align: center;
        }
        header img {
            width: 100%;
            max-width: 200px;
            border-radius: 8px;
            animation: zoomInOut 5s infinite;
        }
        @keyframes zoomInOut {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        @keyframes blink {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }
        @keyframes blink-fast {
            0% {
                opacity: 1;
            }
            25% {
                opacity: 0.25;
            }
            50% {
                opacity: 0.5;
            }
            75% {
                opacity: 0.25;
            }
            100% {
                opacity: 1;
            }
        }
        .main-content {
            padding: 20px;
        }
        .title-section {
            background-color: #0056b3;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .title-section h1 {
            color: #fff;
            margin: 0;
        }
        .btn-custom {
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 20px 20px;
            font-size: 30px;
            text-align: center;
            transition: background-color 0.3s;
            animation: blink 1s infinite; /* Animação padrão de piscar */
        }
        .btn-red {
            background-color: #00ff3c; 
        }
        .btn-yellow-dark {
            background-color: rgb(236, 236, 0); 
        }
        .btn-green {
            background-color: #ff0000; 
        }
        .btn-blink-fast {
            animation: blink-fast 0.5s infinite; /* Animação de piscar mais rápida */
        }
        .nav-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .nav-container a {
            text-decoration: none;
        }
        footer {
            background-color: #2573c0;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="./home.jpg" alt="Imagem responsiva">
    </header>
    <div class="main-content container">
        <div class="title-section">
            <h1>Como posso ajudar?</h1>
        </div>
        <div class="nav-container">
            <a href="page/agendamentos.html" aria-label="Cadastre-se grátis">
                <button type="button" class="btn-custom btn-red btn-blink-fast">
                    Cadastre-se grátis
                </button>
            </a>
            <a href="page/mecanica geral.html" aria-label="Mecânico até você">
                <button type="button" class="btn-custom btn-yellow-dark">
                    Mecânico até você  
                </button>
            </a>
            <a href="page/delivery & SOS.html" aria-label="Emergência & SOS">
                <button type="button" class="btn-custom btn-green">
                    Emergência & SOS
                </button>
            </a>
        </div>
    </div>
    <footer>
        <h2>Mecanico GO APP</h2>
    </footer>
</body>
</html>
