<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <title>Cadastro - Delivery ou SOS</title>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #2573c0;
      text-align: center;
      padding: 10px;
    }
    header img {
      max-width: 200px;
    }
    .title-section {
      background-color: #f1c40f;
      color: #fff;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      margin: 20px 0;
    }
    .form-section {
      background-color: #9fcfff;
      padding: 20px;
      border-radius: 8px;
    }
    .btn-custom {
      background-color: #2573c0;
      color: #fff;
      border-radius: 8px;
      padding: 10px 20px;
    }
    .btn-custom:hover {
      background-color: #1b5ea1;
    }
    footer {
      background-color: #2573c0;
      color: #fff;
      text-align: center;
      padding: 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <img src="./imagens/delivery.jpg" alt="Imagem Delivery" />
  </header>
  <div class="container">
    <div class="title-section">
      <h1>Delivery ou SOS?</h1>
    </div>
    <form class="form-section">
      <fieldset>
        <legend>Escolha uma opção:</legend>
        <div class="form-check">
          <input type="radio" name="tipo" id="delivery" class="form-check-input" />
          <label for="delivery" class="form-check-label">Delivery</label>
        </div>
        <div class="form-check">
          <input type="radio" name="tipo" id="sos" class="form-check-input" />
          <label for="sos" class="form-check-label">SOS</label>
        </div>
        <div class="form-check">
          <input type="radio" name="tipo" id="outros" class="form-check-input" />
          <label for="outros" class="form-check-label">Outros</label>
        </div>
      </fieldset>
    </form>
    <div class="text-center mt-4">
      <button class="btn btn-primary" onclick="getLocation()">Obter Localização</button>
      <p id="location-output" class="mt-2"></p>
    </div>
    <div class="text-center mt-3">
      <a href="index.html" class="btn btn-custom">Voltar</a>
      <a href="servicos.html" class="btn btn-custom">Ir para Serviços</a>
    </div>
  </div>
  <footer>
    <p>Mecânico GO APP</p>
  </footer>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        document.getElementById("location-output").innerHTML = "Geolocalização não suportada.";
      }
    }
    function showPosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      document.getElementById("location-output").innerHTML = `Latitude: ${lat} <br> Longitude: ${lon}`;
    }
    function showError(error) {
      const msg = {
        1: "Usuário negou a solicitação.",
        2: "Informações de localização indisponíveis.",
        3: "Tempo esgotado.",
        0: "Erro desconhecido."
      };
      document.getElementById("location-output").innerHTML = msg[error.code];
    }
  </script>
</body>
</html>
