<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>MecanicoGO2.0</title>
    <style>
        body {
            background-color: #9fcfff;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Garante que o corpo ocupe toda a altura da tela */
        }
        header {
            background-color: #2573c0;
            padding: 10px 0;
            text-align: center;
        }
        header img {
            width: 100%;
            max-width: 200px;
            border-radius: 8px;
            animation: zoomInOut 5s infinite;
        }
        @keyframes zoomInOut {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .main-content {
            padding: 20px;
            flex: 1; /* Permite que o conteúdo principal cresça e empurre o rodapé para o fundo */
        }
        .title-section {
            background-color: #0056b3;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .title-section h1 {
            color: #fff;
            margin: 0;
            font-size: 2rem; /* Tamanho responsivo */
        }
        .btn-custom {
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 15px 20px;
            font-size: 1.25rem; /* Tamanho responsivo */
            width: 100%; /* Botão ocupa 100% do espaço */
            max-width: 250px; /* Largura máxima para botões */
        }
        .btn-red {
            background-color: #00ff3c;
            animation: blink 1s infinite;
        }
        .btn-yellow-dark {
            background-color: rgb(236, 236, 0);
        }
        .btn-green {
            background-color: #ff0000;
        }
        .nav-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        footer {
            background-color: #2573c0;
            color: #fff;
            padding: 20px 0; /* Mais espaço em cima e embaixo */
            text-align: center;
            width: 100%; /* Garante que o rodapé ocupe 100% da largura */
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 10px 0; /* Margem acima e abaixo dos ícones */
        }
        .social-icons img {
            width: 30px; /* Tamanho padrão */
            height: 30px; /* Tamanho padrão */
        }
        @media (max-width: 576px) { /* Para telas pequenas */
            .social-icons img {
                width: 25px; /* Diminuir para telas pequenas */
                height: 25px; /* Diminuir para telas pequenas */
            }
            .title-section h1 {
                font-size: 1.5rem; /* Reduzir tamanho do título */
            }
            .btn-custom {
                font-size: 1rem; /* Tamanho do botão */
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="./home.jpg" alt="Imagem responsiva">
    </header>
    <div class="main-content container">
        <div class="title-section">
            <h1>Como posso ajudar?</h1>
        </div>
        <div class="nav-container">
            <a href="page/cadastre-se-aqui.html" aria-label="Cadastre-se grátis">
                <button type="button" class="btn-custom btn-red">Cadastre-se grátis</button>
            </a>
            <a href="page/mecanico-vai-ate-voce.html" aria-label="Mecânico até você">
                <button type="button" class="btn-custom btn-yellow-dark">Mecânico até você</button>
            </a>
            <a href="page/emergencia-sos.html" aria-label="Emergência & SOS">
                <button type="button" class="btn-custom btn-green">Emergência & SOS</button>
            </a>
        </div>
    </div>
    <footer>
        <div class="social-icons">
            <a href="https://www.instagram.com/mecanico_go_app2.0?igsh=MW01cGhobWZrczBiNA==" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            </a>
            <a href="https://wa.me/" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
            </a>
            <a href="https://www.facebook.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
            </a>
        </div>
        <h2>APLICATIVO Mecanico GO</h2>
    </footer>
</body>
</html>
