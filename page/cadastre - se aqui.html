<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <title>Cadastre-se Aqui</title>
    <style>
        body {
            background-color: #9fcfff;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            padding-bottom: 70px; /* Espaço para o rodapé */
        }
        header {
            background-color: #2573c0;
            padding: 10px 0;
            text-align: center;
        }
        header img {
            width: 100%;
            max-width: 200px;
            border-radius: 8px;
        }
        .main-content {
            padding: 20px;
        }
        .title-section {
            background-color: #66ff66; /* Verde claro */
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .title-section h1 {
            color: #2573c0;
            margin: 0;
        }
        .btn-confirm {
            background-color: #66ff66; /* Verde claro */
            color: #000; /* Texto em preto para contraste */
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px 0; /* Margem para separação */
            width: 100%; /* Largura total do botão */
        }
        .btn-confirm:hover {
            background-color: #5cd65c; /* Tom um pouco mais escuro ao passar o mouse */
        }
        footer {
            background-color: #2573c0;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .form-section label {
            font-weight: bold;
        }
        .form-section textarea {
            height: 100px;
        }
        .form-section {
            text-align: center;
        }
        @media (min-width: 576px) {
            .form-section {
                max-width: 600px; /* Limitar a largura do formulário em telas maiores */
                margin: auto; /* Centralizar o formulário */
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="imagens/mecanica ger.jpg" alt="Imagem responsiva">
    </header>
    <div class="main-content container">
        <div class="title-section">
            <h1>Cadastre-se Aqui</h1>
        </div>
        <div class="form-section">
            <p class="text-center">Descreva o problema que está enfrentando e forneça os detalhes necessários.</p>
            <form action="index.php" method="post">

                <div class="mb-3">
                    <label for="name" class="form-label">Nome completo</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="contact" class="form-label">Telefone de Contato</label>
                    <input type="tel" id="contact" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirmar Senha</label>
                    <input type="password" id="confirm-password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Descrição do Problema</label>
                    <textarea id="message" class="form-control" required></textarea>
                </div>
                <button type="submit" class="btn btn-confirm">Confirmar</button>
            </form>
        </div>
    </div>
    <footer>
        <p>Mecanico GO APP</p>
    </footer>
</body>
    </html>
