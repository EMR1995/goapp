<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>MecanicoGO2.0</title>
    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #2573c0;
            padding: 10px 0;
            text-align: center;
        }
        header img {
            width: 100%;
            max-width: 200px;
            border-radius: 8px;
            animation: zoomInOut 5s infinite;
        }
       
        .btn-custom {
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 20px 20px;
            font-size: 30px;
            text-align: center;
            transition: background-color 0.3s;
        }
        .btn-red { background-color: #00ff3c; }
        .btn-yellow-dark { background-color: rgb(236, 236, 0); }
        .btn-green { background-color: #ff0000; }
        footer {
            background-color: #2573c0;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="imagens/home.jpg" alt="Imagem responsiva">
    </header>
    <div class="container main-content">
        <h1 class="text-center">Como posso ajudar?</h1>
        <div class="d-flex justify-content-center gap-3">
            <a href="page/cadastre.html" class="btn btn-custom btn-red">Cadastre-se grátis</a>
            <a href="page/mecanico.html" class="btn btn-custom btn-yellow-dark">Mecânico até você</a>
            <a href="page/emergencia.html" class="btn btn-custom btn-green">Emergência & SOS</a>
        </div>
    </div>
    <footer>
        <p>Mecanico GO APP</p>
    </footer>
</body>
</html>
