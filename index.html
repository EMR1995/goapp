<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mecanico GO APP - Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f8f9fa; font-family: Arial, sans-serif; }
    header { background-color: #2573c0; padding: 20px; text-align: center; }
    header img { max-width: 200px; border-radius: 8px; }
    .form-section { padding: 20px; }
    footer { background-color: #2573c0; color: #fff; text-align: center; padding: 10px 0; }
  </style>
</head>
<body>
  <header>
    <img src="https://via.placeholder.com/200x100.png?text=Logo+Mecanico+GO" alt="Logo Mecanico GO" />
  </header>
  <main class="container form-section">
    <h1 class="text-center mb-4">Cadastre-se</h1>
    <form>
      <div class="mb-3">
        <label for="nome" class="form-label">Nome Completo</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required />
      </div>
      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
    </form>
    <div class="text-center mt-4">
      <a href="servicos.html" class="btn btn-secondary">Ver Serviços</a>
      <a href="associados.html" class="btn btn-secondary">Área do Associado</a>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 Mecanico GO APP</p>
  </footer>
</body>
</html>
