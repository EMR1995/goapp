<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mecânico GO - Página Inicial</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    header, footer {
      background-color: #2573c0;
      color: white;
      padding: 15px;
      text-align: center;
    }

    header img.logo-horizontal {
      max-height: 100px;
      transition: transform 0.3s ease;
    }

    header img.logo-horizontal:hover {
      transform: scale(1.05);
    }

    footer img.logo-rodape {
      max-width: 60px;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    footer img.logo-rodape:hover {
      transform: scale(1.1);
    }

    .carousel-inner img {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }

    .carousel-caption {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      padding: 10px;
    }

    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      margin-top: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .btn-group-custom {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .btn-custom {
      min-width: 180px;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      transition: transform 0.2s ease;
    }

    .btn-custom:hover {
      transform: scale(1.05);
    }

    .btn-verde { background-color: #28a745; color: white; }
    .btn-laranja { background-color: #fd7e14; color: white; }
    .btn-vermelho { background-color: #dc3545; color: white; }

    @media (max-width: 576px) {
      .carousel-inner img {
        height: 250px;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="page/imagens/bannerlogo.png" alt="Logo Mecânico GO" class="logo-horizontal">
</header>

<!-- Banner com imagens -->
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="page/imagens/imagemmecanica1.jpg" class="d-block w-100" alt="Mecânica Automotiva">
      <div class="carousel-caption d-none d-md-block">
        <h5>Seu carro em boas mãos</h5>
      </div>
    </div>
    <div class="carousel-item">
      <img src="page/imagens/mecanicoimagem2.jpg" class="d-block w-100" alt="Mecânica de Motos">
      <div class="carousel-caption d-none d-md-block">
        <h5>Especialistas em motos</h5>
      </div>
    </div>
    <div class="carousel-item">
      <img src="page/imagens/mecanicoimagem3.jpg" class="d-block w-100" alt="Borracharia">
      <div class="carousel-caption d-none d-md-block">
        <h5>Borracharia 24h na sua região</h5>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Próximo</span>
  </button>
</div>

<main class="container">
  <div class="form-container">
    <h2 class="text-center mb-4">Login do Cliente</h2>
    <form id="formLogin" onsubmit="return loginCliente(event)">
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" required />
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Confirmar</button>
      </div>
    </form>
  </div>

  <div class="btn-group-custom">
    <a href="servicos.html" class="btn btn-custom btn-verde">Ver Serviços</a>
    <a href="seja_socio_go.html" class="btn btn-custom btn-laranja">Seja Sócio GO</a>
    <a href="cadastro_clientes.html" class="btn btn-custom btn-vermelho">Cadastrar Cliente</a>
  </div>
</main>

<footer class="mt-5">
  <img src="page/imagens/logopequena.png.png" alt="Logo Pequena" class="logo-rodape" />
  <p class="mt-2">&copy; 2025 Mecânico GO APP</p>
</footer>

<script>
  function loginCliente(event) {
    event.preventDefault();
    window.location.href = "confirmacao.html"; // Redirecionamento após login
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
