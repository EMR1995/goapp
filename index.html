<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mecânico GO APP - Início</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #2573c0;
      padding: 20px;
      text-align: center;
    }
    header img {
      max-width: 300px;
    }
    .form-section {
      padding: 30px 15px;
      max-width: 600px;
      margin: auto;
    }
    footer {
      background-color: #2573c0;
      color: #fff;
      text-align: center;
      padding: 10px 0;
    }
    footer img {
      max-width: 40px;
    }
  </style>
</head>
<body>

  <!-- Cabeçalho com logo horizontal -->
  <header>
    <img src="AQUI-O-CAMINHO-DA-LOGO-HORIZONTAL" alt="Logo Mecânico GO" />
  </header>

  <!-- Formulário de cadastro para clientes -->
  <main class="container form-section">
    <h1 class="text-center mb-4">Cadastre-se para Usar o App</h1>
    <form action="confirmacao.html" method="POST" onsubmit="return validarSenha()">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome Completo</label>
        <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome completo" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail" required />
      </div>
      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="Digite seu telefone" required />
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha" required />
      </div>
      <div class="mb-3">
        <label for="confirmar_senha" class="form-label">Confirmar Senha</label>
        <input type="password" class="form-control" id="confirmar_senha" name="confirmar_senha" placeholder="Confirme sua senha" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Confirmar Cadastro</button>
    </form>

    <div class="text-center mt-4">
      <a href="servicos.html" class="btn btn-secondary">Ver Serviços</a>
      <a href="seja_socio_go.html" class="btn btn-secondary">Seja Sócio GO</a>
    </div>
  </main>

  <!-- Rodapé com logo pequena -->
  <footer>
    <p>&copy; 2025 Mecânico GO APP</p>
    <img src="AQUI-O-CAMINHO-DA-LOGO-QUADRADA" alt="Logo pequena" />
  </footer>

  <script>
    function validarSenha() {
      const senha = document.getElementById('senha').value;
      const confirmar = document.getElementById('confirmar_senha').value;
      if (senha !== confirmar) {
        alert('As senhas não coincidem.');
        return false;
      }
      return true;
    }
  </script>

</body>
</html>
