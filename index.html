<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mecânico GO - Página Inicial</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background-color: #f0f2f5; font-family: Arial, sans-serif; }
    header, footer { background-color: #2573c0; color: white; padding: 15px; text-align: center; }
    header img.logo-horizontal { max-height: 80px; }
    footer img.logo-rodape { max-width: 60px; border-radius: 8px; }
    .form-container { background-color: white; padding: 20px; border-radius: 10px; margin-top: 30px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .btn-primary, .btn-secondary { border: none; }
    .btn-secondary { background-color: #6c757d; }
    .btn-group-custom { margin-top: 30px; display: flex; flex-direction: column; gap: 10px; align-items: center; }
  </style>
</head>
<body>

<header>
  <img src="mecanicoGOlogo.png\"Mecânico_GO\"_is_set_against_a_white_ba.png" alt="Logo Mecânico GO" class="logo-horizontal">
</header>

<main class="container">
  <div class="form-container">
    <h2 class="text-center mb-4">Cadastro de Cliente</h2>
    <p class="text-center">Faça seu cadastro para agendar serviços com mais facilidade.</p>
    <form id="formCadastro" onsubmit="return enviarCadastro(event)">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome Completo</label>
        <input type="text" class="form-control" id="nome" required />
      </div>
      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="tel" class="form-control" id="telefone" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" required />
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Confirmar Cadastro</button>
      </div>
    </form>
  </div>

  <div class="btn-group-custom">
    <a href="servicos.html" class="btn btn-secondary w-50">Ver Serviços</a>
    <a href="seja_socio_go.html" class="btn btn-secondary w-50">Seja Sócio GO</a>
  </div>
</main>

<footer class="mt-5">
  <img src="/mnt/data/A_digital_vector_graphic_displays_the_logo_and_a_c.png" alt="Logo Pequena" class="logo-rodape" />
  <p class="mt-2">&copy; 2025 Mecânico GO APP</p>
</footer>

<script>
  function enviarCadastro(event) {
    event.preventDefault();
    window.location.href = "confirmacao.html";
    return false;
  }
</script>

</body>
</html>
