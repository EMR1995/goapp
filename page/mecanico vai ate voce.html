<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Mecânico vai até você</title>
    <style>
        body {
            background-color: #9fcfff;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #2573c0;
            padding: 10px 0;
            text-align: center;
        }
        header img {
            width: 100%;
            max-width: 200px;
            border-radius: 8px;
            animation: fadeIn 3s ease-in-out;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        .main-content {
            padding: 20px;
        }
        .title-section {
            background-color: yellow;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .title-section h1 {
            color: #2573c0;
            margin: 0;
        }
        .btn-custom {
            background-color: #2573c0;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px; 
        }
        .btn-custom:hover {
            background-color: #1b5ea1;
        }
        .btn-confirm {
            background-color: green;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 18px;
        }
        .btn-confirm:hover {
            background-color: darkgreen;
        }
        footer {
            background-color: #2573c0;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .form-section label {
            font-weight: bold;
        }
        .form-section textarea {
            height: 100px;
        }
        fieldset {
            border: none;
        }
        .form-check {
            text-align: center; /* Center the radio options */
        }
    </style>
</head>
<body>
    <header>
        <img src="imagens/mecanica ger.jpg" alt="Imagem responsiva">
    </header>
    <div class="main-content container">
        <div class="title-section">
            <h1>Mecânico vai até você</h1>
        </div>
        <div class="form-section">
            <p class="text-center">Descreva o problema que está enfrentando e forneça os detalhes necessários.</p>
            <form>
                <fieldset>
                    <legend class="text-center">Escolha uma opção</legend>
                    <div class="form-check">
                        <input type="radio" name="appointment" id="delivery" value="delivery" class="form-check-input">
                        <label for="delivery" class="form-check-label"> Emergência </label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="appointment" id="sos" value="sos" class="form-check-input">
                        <label for="sos" class="form-check-label"> SOS 24h </label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="appointment" id="other" value="other" class="form-check-input">
                        <label for="other" class="form-check-label">Outros</label>
                    </div>
                </fieldset>
                <div class="mb-3">
                    <label for="message" class="form-label">Descrição do Problema</label>
                    <textarea id="message" class="form-control"></textarea>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-confirm">Confirmar</button>
                </div>
            </form>
        </div>
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center mt-4">
                <li class="page-item">
                    <a href="page/cadastre - se aqui.html" class="page-link btn-custom"> Cadastre - se aqui </a>
                </li>
                <li class="page-item">
                    <a href="page/emergencia & SOS.html" class="page-link btn-custom"> Emergência & SOS </a>
                </li>
            </ul>
        </nav>
    </div>
    <footer>
        <p>Mecanico GO APP</p>
    </footer>
</body>
</html>
