<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Cliente - Mecânico GO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background-color: #f0f2f5; font-family: Arial, sans-serif; }
    header, footer { background-color: #2573c0; color: white; padding: 15px; text-align: center; }
    header img { max-height: 80px; transition: transform 0.3s ease; }
    header img:hover { transform: scale(1.1); }
    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      margin-top: 40px;
      margin-bottom: 40px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    footer img { max-width: 60px; border-radius: 8px; }
  </style>
</head>
<body>

<header>
  <img src="page/imagens/bannerlogo_horizontal.png" alt="Logo Mecânico GO" class="img-fluid" />
</header>

<main class="container">
  <div class="form-container">
    <h2 class="text-center mb-4">Cadastro de Cliente</h2>
    <p class="text-center">Preencha seus dados para agendar serviços com mais facilidade.</p>
    <form id="formCadastro" onsubmit="return enviarCadastro(event)">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome Completo</label>
        <input type="text" class="form-control" id="nome" required />
      </div>
      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="tel" class="form-control" id="telefone" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" required />
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-danger">Confirmar Cadastro</button>
      </div>
    </form>
  </div>
</main>

<footer>
  <img src="page/imagens/logopequena.png" alt="Logo Pequena" />
  <p class="mt-2 mb-0">&copy; 2025 Mecânico GO APP</p>
</footer>

<script>
  function enviarCadastro(event) {
    event.preventDefault();
    alert('Cadastro concluído com sucesso!');
    window.location.href = "confirmacao.html";
    return false;
  }
</script>

</body>
</html>
