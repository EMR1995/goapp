<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastre-se</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #e9f5ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    header {
      background-color: #2573c0;
      padding: 15px;
      text-align: center;
    }
    header img {
      max-width: 180px;
      border-radius: 12px;
    }
    .title-section {
      background: linear-gradient(90deg, #fcd303, #ffd700);
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .title-section h1 {
      color: #000;
      font-weight: bold;
    }
    .form-section fieldset {
      border: 2px solid #2573c0;
      border-radius: 12px;
      padding: 30px;
      background-color: #d0eaff;
    }
    .form-section legend {
      font-size: 1.5rem;
      color: #2573c0;
      font-weight: bold;
    }
    .form-check-label {
      font-size: 1.1rem;
    }
    .btn-custom {
      background-color: #2573c0;
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-size: 1rem;
      margin: 10px;
      transition: background-color 0.3s;
    }
    .btn-custom:hover {
      background-color: #1b5ea1;
    }
    #location-output {
      margin-top: 15px;
      font-weight: 500;
      color: #333;
    }
    footer {
      background-color: #2573c0;
      color: #fff;
      padding: 10px 0;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <img src="./imagens/delivery.jpg" alt="Imagem do serviço" />
  </header>
  <main class="container py-4">
    <section class="title-section text-center">
      <h1>Delivery ou SOS?</h1>
    </section>

    <section class="form-section text-center mb-4">
      <form>
        <fieldset>
          <legend><i class="bi bi-gear-fill"></i> Escolha uma opção</legend>
          <div class="form-check">
            <input type="radio" name="appointment" id="delivery" value="delivery" class="form-check-input" />
            <label for="delivery" class="form-check-label">Delivery</label>
          </div>
          <div class="form-check">
            <input type="radio" name="appointment" id="sos" value="sos" class="form-check-input" />
            <label for="sos" class="form-check-label">SOS</label>
          </div>
          <div class="form-check">
            <input type="radio" name="appointment" id="other" value="other" class="form-check-input" />
            <label for="other" class="form-check-label">Outros</label>
          </div>
        </fieldset>
      </form>
    </section>

    <section class="text-center mb-4">
      <h2 class="text-success">Aguarde nosso retorno!</h2>
    </section>

    <div id="location-info" class="text-center">
      <button class="btn btn-custom" onclick="getLocation()">
        <i class="bi bi-geo-alt-fill"></i> Obter Localização
      </button>
      <p id="location-output"></p>
    </div>

    <nav class="mt-4" aria-label="Page navigation">
      <ul class="pagination justify-content-center">
        <li class="page-item">
          <a href="page/mecanica.html" class="page-link btn-custom">Mecânica Geral</a>
        </li>
        <li class="page-item">
          <a href="page/agendamentos.html" class="page-link btn-custom">Agendamentos</a>
        </li>
      </ul>
    </nav>
  </main>

  <footer>
    <p>Mecânico GO APP</p>
  </footer>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        document.getElementById("location-output").innerHTML = "Geolocalização não é suportada por este navegador.";
      }
    }

    function showPosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      document.getElementById("location-output").innerHTML = `Latitude: ${lat} <br> Longitude: ${lon}`;
    }

    function showError(error) {
      const output = document.getElementById("location-output");
      switch (error.code) {
        case error.PERMISSION_DENIED:
          output.innerHTML = "Usuário negou a solicitação de Geolocalização.";
          break;
        case error.POSITION_UNAVAILABLE:
          output.innerHTML = "Informações de localização não estão disponíveis.";
          break;
        case error.TIMEOUT:
          output.innerHTML = "A solicitação de Geolocalização expirou.";
          break;
        case error.UNKNOWN_ERROR:
          output.innerHTML = "Ocorreu um erro desconhecido.";
          break;
      }
    }
  </script>
</body>
</html>
